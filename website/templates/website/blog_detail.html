<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1>{{ post.title }}</h1>

    {% if post.image %}
        <img src="{{ post.image.url }}" class="img-fluid mb-3">
    {% endif %}

    <p>{{ post.content }}</p>
</div>

{% endblock %}

  
</body>
</html>
